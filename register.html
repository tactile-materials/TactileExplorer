<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactile Materials</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">TACTILE MATERIALS</div>
            <div class="user-auth">
                <span id="user-status"></span>
                <button id="login-btn">Log In</button>
                <button id="create-account-btn">Create Account</button>
                <button id="upgrade-btn" style="display: none;">Upgrade to Premium</button>
            </div>
        </div>
    </header>
    <!-- Rest of the existing content -->

    <!-- Add these modal dialogs for login and registration -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Log In</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>

    <div id="register-modal" class="modal">
        <div class="modal-content">
            <h2>Create Account</h2>
            <form id="register-form">
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
