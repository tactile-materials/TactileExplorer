<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Premium - Tactile Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .form-title {
            text-align: center;
            color: #007c3e;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        input:focus {
            border-color: #007c3e;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #007c3e;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #006634;
        }
        
        .success-message {
            display: none;
            text-align: center;
            color: #007c3e;
            margin-top: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="index.html">
                    <img src="LOGO2.png" alt="TactileExplorer Logo">
                </a>
            </div>
            
            <div class="header-stats">
                <div class="stat-item">
                    <span class="stat-number">100+</span>
                    <span class="stat-label">Material Videos</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">20+</span>
                    <span class="stat-label">Material Types</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">New</span>
                    <span class="stat-label">Weekly Updates</span>
                </div>
                <div class="stat-item">
                    <a href="about.html" class="stat-number">About</a>
                    <span class="stat-label">TactileExplorer</span>
                </div>
            </div>

            <div class="premium-container">
                <span class="premium-badge">
                    <p>Full Library Access&nbsp;</p>
                </span>
                <a href="member.html" class="login-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="login-icon">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    Waitlist
                </a>
            </div>
        </div>
    </header>

    <div class="member-container">
        <div class="form-container">
            <div class="google-form-container">
                <iframe src="https://forms.gle/fyBFM2qxMTon8YDu5" 
                        title="TactileExplorer Waitlist Form"
                        class="google-form"
                        loading="lazy"
                        allow="fullscreen">
                        Loading waitlist form...
                </iframe>
            </div>
        </div>
    </div>
<footer class="footer">
    <a href="mailto:tactile.engineering.materials@gmail.com" id="contact-link" class="contact-link">Contact Us</a>
</footer>
</body>
</html>
