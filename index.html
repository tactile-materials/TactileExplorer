<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactile Materials</title>
    <link href="css/theme.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo"><img src="LOGO2.png" alt="TactileExplorer Logo"></div>
            <div class="premium-container">
                <span class="premium-badge">
                    <p>Join the Premium&nbsp;</p>
                    <p style="padding-top: 0px;">Content Waitlist</p>
                </span>
                <a href="member.html" class="login-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="login-icon">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span>JOIN!</span>
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="filters">
            <!-- Material Type Filter -->
<div id="material-filters" class="filter-category">
    <h3>Material Type:</h3>
    <div class="dropdown-container">
        <button type="button" class="dropdown-toggle">Select Materials</button>
        <div class="dropdown-menu" id="material-menu">
            <div class="checkbox-options">
                <div class="checkbox-wrapper">
                    <input type="checkbox" class="filter-checkbox material-checkbox" id="stainless-steel" data-filter="stainless steel">
                    <label for="stainless-steel" class="filter-label">Stainless Steel</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" class="filter-checkbox material-checkbox" id="carbon-steel" data-filter="carbon steel">
                    <label for="carbon-steel" class="filter-label">Carbon Steel</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" class="filter-checkbox material-checkbox" id="aluminum" data-filter="aluminum">
                    <label for="aluminum" class="filter-label">Aluminum</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" class="filter-checkbox material-checkbox" id="plastic" data-filter="plastic">
                    <label for="plastic" class="filter-label">Plastic</label>
                </div>
            </div>
            <button type="button" class="done-button">Done</button>
        </div>
    </div>
</div>

<!-- Alloy/Polymer Filter -->
<div id="alloy-filters" class="filter-category">
    <h3>Alloy/Polymer:</h3>
    <div class="dropdown-container">
        <button type="button" class="dropdown-toggle">Select Alloys</button>
        <div class="dropdown-menu" id="alloy-menu">
            <div class="checkbox-options">
                <div class="checkbox-wrapper">
                    <input type="checkbox" class="filter-checkbox alloy-checkbox" id="alloy-304" data-filter="304">
                    <label for="alloy-304" class="filter-label">304</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" class="filter-checkbox alloy-checkbox" id="alloy-316" data-filter="316">
                    <label for="alloy-316" class="filter-label">316</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" class="filter-checkbox alloy-checkbox" id="alloy-430" data-filter="430">
                    <label for="alloy-430" class="filter-label">430</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" class="filter-checkbox alloy-checkbox" id="alloy-410" data-filter="410">
                    <label for="alloy-410" class="filter-label">410</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" class="filter-checkbox alloy-checkbox" id="alloy-a36" data-filter="a36">
                    <label for="alloy-a36" class="filter-label">a36</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" class="filter-checkbox alloy-checkbox" id="alloy-1018" data-filter="1018">
                    <label for="alloy-1018" class="filter-label">1018</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" class="filter-checkbox alloy-checkbox" id="alloy-1045" data-filter="1045">
                    <label for="alloy-1045" class="filter-label">1045</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" class="filter-checkbox alloy-checkbox" id="alloy-6061" data-filter="6061">
                    <label for="alloy-6061" class="filter-label">6061</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" class="filter-checkbox alloy-checkbox" id="alloy-6063" data-filter="6063">
                    <label for="alloy-6063" class="filter-label">6063</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" class="filter-checkbox alloy-checkbox" id="alloy-5000" data-filter="5000">
                    <label for="alloy-5000" class="filter-label">5000 (series)</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" class="filter-checkbox alloy-checkbox" id="alloy-7000" data-filter="7000">
                    <label for="alloy-7000" class="filter-label">7000 (series)</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" class="filter-checkbox alloy-checkbox" id="alloy-abs" data-filter="ABS">
                    <label for="alloy-abs" class="filter-label">ABS</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" class="filter-checkbox alloy-checkbox" id="alloy-nylon" data-filter="Nylon 6/6">
                    <label for="alloy-nylon" class="filter-label">Nylon 6/6</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" class="filter-checkbox alloy-checkbox" id="alloy-pvc" data-filter="PVC">
                    <label for="alloy-pvc" class="filter-label">PVC</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" class="filter-checkbox alloy-checkbox" id="alloy-hdpe" data-filter="HDPE">
                    <label for="alloy-hdpe" class="filter-label">HDPE</label>
                </div>
            </div>
            <button type="button" class="done-button">Done</button>
        </div>
    </div>
</div>

            <!-- Thickness Filter -->
            <div class="filter-category" id="thickness-filters">
                <h3>Thickness:</h3>
                <div class="slider-container">
                    <div class="slider-range">
                        <div id="thickness-range"></div>
                        <div class="thickness-inputs">
                            <input type="number" id="thickness-min" class="thickness-input" step="0.001" min="0">
                            <span>to</span>
                            <input type="number" id="thickness-max" class="thickness-input" step="0.001" min="0">
                            <span>inches</span>
                        </div>
                    </div>
                </div>
            </div>

            <button class="reset-btn" id="reset-filters">Reset</button>
        </div>

        <div class="gallery">
            <!-- Videos will be inserted here by JavaScript -->
        </div>
    </div>

    <footer class="footer">
        <a href="mailto:tactile.engineering.materials@gmail.com" id="contact-link" class="contact-link">Contact Us</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
