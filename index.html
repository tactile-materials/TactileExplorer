<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactile Materials</title>
    <link href="css/theme.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="LOGO2.png" alt="TactileExplorer Logo">
            </div>
            
            <div class="header-stats">
                <div class="stat-item">
                    <span class="stat-number">100+</span>
                    <span class="stat-label">Material Videos</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">20+</span>
                    <span class="stat-label">Material Types</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">New</span>
                    <span class="stat-label">Weekly Updates</span>
                </div>
                <div class="stat-item">
                    <a href="about.html" class="stat-number">About</a>
                    <span class="stat-label">TactileExplorer</span>
                </div>
            </div>        
            <div class="premium-container">
                <span class="premium-badge">
                    <p>Premium Content Waitlist&nbsp;</p>
                </span>
                <a href="member.html" class="login-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="login-icon">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    JOIN!
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="filters">
            <div id="material-filters" class="filter-category">
                <h3>Material Type:</h3>
                <div class="dropdown-container">
                    <button class="dropdown-toggle">Select Materials</button>
                    <div id="material-menu" class="dropdown-menu">
                        <div class="checkbox-options">
                            <!-- Will be populated dynamically -->
                        </div>
                        <button class="done-button">Done</button>
                    </div>
                </div>
            </div>
        
            <div id="alloy-filters" class="filter-category">
                <h3>Alloy/Polymer:</h3>
                <div class="dropdown-container">
                    <button class="dropdown-toggle">Select Alloys</button>
                    <div id="alloy-menu" class="dropdown-menu">
                        <div class="checkbox-options">
                            <!-- Will be populated dynamically -->
                        </div>
                        <button class="done-button">Done</button>
                    </div>
                </div>
            </div>
        
            <div id="thickness-filters" class="filter-category">
                <h3>Thickness:</h3>
                <div class="slider-container">
                    <div class="slider-range">
                        <div id="thickness-range"></div>
                        <div class="thickness-inputs">
                            <input type="number" id="thickness-min" class="thickness-input" step="0.001" min="0" max="0.5">
                            to
                            <input type="number" id="thickness-max" class="thickness-input" step="0.001" min="0" max="0.5">
                            inches
                        </div>
                    </div>
                </div>
            </div>
            <button id="reset-filters" class="reset-btn">Reset</button>
        </div>
        <div class="gallery">
            <!-- Videos will be inserted here by JavaScript -->
        </div>
    </div>

    <footer class="footer">
        <a href="mailto:tactile.engineering.materials@gmail.com" id="contact-link" class="contact-link">Contact Us</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
